<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="first">First Name:</label>
		<input id="first" type="text" name="first" placeholder="John" required>
		<label for="last">Last Name:</label>
		<input id="last" type="text" name="first" placeholder="Doe" required>

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="Male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="Female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="Other">
		</div>

		<div>
			<label>
				Email:
				<input type="email" name="email" placeholder="Your Email" required>
			</label>
			<label>
				Password:
				<input type="password" name="password" pattern=".{5,10}" required title="5 to 10 characters">
			</label>
		</div>

		<div>
			<label>
				Birthday:
				<select>
					<option>Day</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select>
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>
				<select>
					<option>Year</option>
					<option>2000</option>
					<option>2010</option>
					<option>2020</option>
				</select>
			</label>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id="agreed" type="checkbox" name="agreed">
		</div>

		<input type="submit" name="">
	</form>
</body>
</html>
